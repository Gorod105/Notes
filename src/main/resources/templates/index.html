<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Нотатки</title>

</head>
<body>

<div class="container" th:if="${action == 'findAll'}">
    <br>
    <br>
    <h2 class="h2" style="">Нотатки</h2>
    <table class="table table-bordered border-primary">
        <thead>
        <tr>
            <th>№</th>
            <th>Заголовок</th>
            <th>Вміст</th>
            <th> </th>
            <th>
                <form method="post" action="/add">
                <button>Створити  </button>
                </form>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td style="width: 20px" th:text="${note.id}"></td>
            <td th:text="${note.title}"></td>
            <td th:text="${note.content}"></td>
            <td style="width: 90px">
                <form method="post" th:action="'/delete?id=' + ${note.id}">
                    <button>Видалити</button>
                </form>
            </td>
            <td style="width: 90px">

                <form method="post" th:action="'/edit?id=' + ${note.id}">
                    <button> Редагувати</button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<div class="container" th:if="${action == 'edit'}">
    <br>
    <br>
    <h2 class="h2">Нотатка </h2>
    <p class="h4">Номер: <span th:text="${noteShow.getId()}"></span></p>
    <p class="h4">Заголовок: <span th:text="${noteShow.getTitle()}"></span></p>
    <p class="h4">Вміст: <span th:text="${noteShow.getContent()}"></span></p>
    <br>
    <br>
    <form th:action="'/edit/send?id=' + ${noteShow.id}" method="post">
        <div class="input-group mb-3">
            <span style="width: 106px" class="input-group-text" id="basic-addon1">Заголовок: </span>
            <input type="text" class="form-control" th:placeholder="${noteShow.getTitle()}" id="titleEdit" name="title" aria-label="Recipient's username" aria-describedby="basic-addon1">
            <br>
            <br>
        </div>
        <div class="input-group mb-3">
            <span style="width: 106px" class="input-group-text" id="basic-addon2">Вміст: </span>
            <textarea style="height: 300px" class="form-control" th:placeholder="${noteShow.getContent()}"id="contentEdit" name="content" aria-label="Recipient's username" aria-describedby="basic-addon2"></textarea>
            <br>
            <br>
        </div>

        <input type="submit" value="Update" class="btn btn-outline-dark">
    </form>


</div>

<div class="container" th:if = "${action == 'add'}">
    <br>
    <br>
    <h2 class="h2">Створити нову нотатку </h2>
    <form th:action="'/add/send'" method="post">
        <div class="input-group mb-3">
            <span style="width: 106px" class="input-group-text" id="basic-addon3">Заголовок: </span>
            <input type="text" class="form-control" placeholder="Title"  id="titleAdd" name="title" aria-label="Recipient's username" aria-describedby="basic-addon3">
            <br>
            <br>
        </div>
        <div class="input-group mb-3">
            <span style="width: 106px" class="input-group-text" id="basic-addon4">Вміст: </span>
            <textarea type="text"  style="height: 300px" class="form-control" placeholder="Content" id="contentAdd" name="content" aria-label="Recipient's username" aria-describedby="basic-addon4"></textarea>
            <br>
            <br>
        </div>

        <input type="submit" value="Create" class="btn btn-outline-dark">
    </form>


</div>

</body>
</html>
